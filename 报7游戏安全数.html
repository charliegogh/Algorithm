<script>
    /*1、遍历1~60
    *   2、判断尾数是否为7，取出尾数
    *       3、判断尾数能否被7整除，取余能否为0
    * */
    /*
    *
    *判断尾数是否为7
    *
    * */

    //判断尾数是否为7
    function isEnd7(n){
        var len = (n+"").length;//将数字转换成字符串，以便拿出尾数
        if(len==1){
            if(n==7){
                return false;
            }else{
                return true;
            }
        }else if(len>1){
            /*
            *
            *parseInt(n/10)*10   返回整数
            * n-    取出最后的尾数
            *
            * */
            var flag = n-(parseInt(n/10)*10);   //解析字符串返回整数
            if(flag==7){
                return false;
            }else{
                return true;
            }
        }
    }

    // //判断是否能被7整除
    function isDev7(n){
        var flag = n%7;
        if(flag==0){
            return false;
        }else{
            return true;
        }
    }



    for(var i=1; i<=60; i++){
        if(isEnd7(i)==false || isDev7(i)==false){
            console.log(i);
        }
    }
