<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var Array=[1,2,3,4,1,5,4];
			for(var i=0;i<=Array.length-1;i++){
				for(var m=0;m<Array.length-1-i;m++){
					if(Array[m]<Array[m+1]){
						var mun=Array[m];
						Array[m]=Array[m+1]
						Array[m+1]=mun;
					}
				}
			}
			document.write(Array);
		</script>
	</body>
</html>
