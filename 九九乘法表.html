<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<script type="text/javascript">
			document.write("<table>")
	for(var i=1;i<=9;i++)
	{document.write("<tr>")
		for( var j=1;j<=i;j++)
		{document.write("<td>")
			document.write(j+"*"+i+"="+i*j);
			document.write("</td>")
		}
		document.write("</tr>")
	}
			document.write("</table>")
		</script>
	</body>
</html>
