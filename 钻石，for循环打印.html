	<body>

<script type="text/javascript"> 

for(var m=3;m<6;m++){
	document.write("<br/>")
	for(var n=1;n<=m;n++){
		document.write("*"+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp")
	}

}
for(var i=5;i>1;i--){
	document.write("<br/>")
	for( var y=1;y<i;y++){
		document.write("*"+"&nbsp"+"&nbsp"+"&nbsp"+"&nbsp")
	}
}

</script>
