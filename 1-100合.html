<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var sum = 0;  //累加器
    for (var i = 0; i < 100; i++) {
        sum = sum + i;
    }
    console.log(sum)
    /*
    * 常见错误
    * 1、声明变量
    * 2、sum不能在for中声明，因为每次循环之后会重新给sum赋值
    * 3、把累加器放在for循环之内，
    * */

    /*2*/
    for (var i = 0; i < 100; i++) {
        var aa = aa + i;
    }
    console.log(aa)   //NaN

    /*3*/
    for (var i = 0; i < 100; i++) {
        var b = 0;
        var b = b + i;
    }
    console.log(aa)   //NaN

</script>
</body>
</html>
